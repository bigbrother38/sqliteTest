<script language="JavaScript">
 
function saveComplexData() {
console.log("Saving complex data to local storage.");

    var personObject = new Object();
    personObject.stdiy = num1.value;
    personObject.stdiy2 = numstart.value;
    personObject.stdiy3 = numend.value;


    localStorage.setItem("person", JSON.stringify(personObject));
 }

      
	function lotto(){
	var totalnumbers = parseInt(document.getElementById("num1").value);
	var lowerbound=parseInt(document.getElementById("numstart").value);
	var upperbound=parseInt(document.getElementById("numend").value);
	document.getElementById("divA").style.display = "none";
	B=' ';	
	LottoNumbers=new Array();	
	 for (i = 1; i <= totalnumbers; i++)
	 {
	 RandomNumber = Math.round(lowerbound+Math.random()*(upperbound-lowerbound));
	  for (j = 1; j <= totalnumbers; j)
	  {
	  if (RandomNumber == LottoNumbers[j])
	    {
	     RandomNumber=Math.round(lowerbound+Math.random()*(upperbound-lowerbound));
	     j=0;
	    }
	  j++;
	  }
	 LottoNumbers[i]=RandomNumber;
	 }
	LottoNumbers=LottoNumbers.toString();
	X=LottoNumbers.split(',');
	 for (i=0; i < X.length; i++)
	 {
	 X[i]=X[i]+' ';
	 if (X[i].length==2) 
	 X[i]='0'+X[i];
	 } 
	X=X.sort();
	 for (i=0; i < X.length; i++)
	 {
	 OutPut=B+=X[i];
	 }
	if (document.all)document.all.layer1.innerHTML=OutPut;
	if (document.getElementById)document.getElementById("layer1").innerHTML=OutPut;
	if (document.layers){
	  document.layers.layer1.document.open();
	  document.layers.layer1.document.write("<span style='position:absolute;top:0px;left:0px;font-family:Verdana;font-size:60px;color:red;text-align:center'> "+OutPut+"</span>");
	  document.layers.layer1.document.close();
	  }
	  T=setTimeout('lotto()',20);
	  
	  
	//window.status=OutPut;
	}
	function StOp(){
	
	var sec=parseInt(document.getElementById("numsec").value);	
	 setTimeout('clearTimeout(T);document.getElementById("btnre").style.display = "block";',sec * 1000);
	 
	 
	}
	
	
	//-->
	
	function restart(){
		document.getElementById("btnre").style.display = "none";
		document.getElementById("divA").style.display = "block";
	}
	
	
	</script>
